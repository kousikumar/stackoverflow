<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

<div class="container">
  <h3 class="h3">Top Questions</h3>
  <button class="btn btn-info" (click)="response()">Ask Question</button>
  <div class='row'>
      <hr>
    <div *ngFor='let question of qdata'>
        
    <div clsss='col-lg-12'>
     
      <div class="question-row" ><a style="text-decoration:none" routerLink="/answers/{{question.id}}"  >{{question.q}}</a></div>
      <div class="timerow" >Asked {{question.time}}<span class="user">{{question.posteduser}}</span></div>  <hr>
      </div>
    </div>
  </div>

</div>
<div class="backdrop" [ngStyle]="{'display':display}">

  <div class="modal" role="dialog"  [ngStyle]="{'display':display}">
<div class="modal-dialog" role="document">
<div class="modal-content">
<div class="modal-header">
  <button type="button" class="close" aria-label="Close" (click)="onCloseHandled()"><span aria-hidden="true">&times;</span></button>
</div>
<div class="modal-body">
  <p class="font">You should login to ask a question</p>
</div>
</div>
  </div>
 </div>

</div>
<div class="container1">

  
  <a class="postedhistory" style="text-decoration:none" routerLink="/history">Posted-History</a>
  <div *ngIf='usernameservice.username'>
  <button   class="logout"(click)="Logout()">Log Out</button>
</div>
</div>
