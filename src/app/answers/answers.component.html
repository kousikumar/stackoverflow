
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
<nav class="navbar navbar-default">
  <div class="container-fluid">
    <div class="navbar-header">
        <a class="navbar-brand">stack<span class="overflow">overflow</span></a>
    </div>
    <div *ngIf="!usernameservice.username">
      <ul class="navbar  navbar-nav navbar-right">
          <li class="user"><a style="text-decoration:none" routerLink="/sign-up"><span class="sign-up" class="glyphicon glyphicon-user"></span><font color="blue"> Sign Up</font></a></li>
          <li class="login"><a style="text-decoration:none" routerLink="/log-in" ><span class="glyphicon glyphicon-log-in"></span><font type="click" color="green"> Log In</font></a></li>
      </ul>
    </div>
    <div *ngIf="usernameservice.username">
<div class="name-container">
<p class="username">{{usernameservice.username.substring(1,0)| uppercase}}</p>
</div>
</div>
</div>
</nav>
<div class='container'>
  <div class='row'>
    <div class='col-lg-12'>
      <div *ngIf="qdata" class='question-row'>
        {{qdata.q}}
      </div>
      <hr>
    
      <div  *ngIf="qdata" ><div class='body-row'>
        {{qdata.body}}</div>
        <i class="fas fa-caret-up"></i>
       <i class="fas fa-caret-down"></i>
       <a ><i class="far fa-star"></i></a></div>
    </div> 
    </div>
    <div class='row'>
      <div class="col-lg-12">
        <div class='ans-row'>
          <div *ngIf="qdata" class='ansl'>{{qdata.ans.length}}Answers</div>
          <div *ngIf="qdata">
          <div *ngFor="let answer of qdata.ans">
            <div class='ans'>{{answer.a}}</div>
            <div class="commented">comented {{answer.time}} <span class="name">{{answer.anspostedname}}</span></div></div>
          </div>
        </div>
      </div>
    </div>
    <div class='row'>
      <div class='youranswer'>Your Answer</div>
      <textarea #t class="anstext" rows="10" cols="20"[(ngModel)]="Answerdata.a"></textarea><br>
      <button  class="btn btn-success" type="submit" (click)="addanswer();t.value=''" >Post Your Answer</button>
<button class="btn btn-danger"(click)="t.value=''">Discard</button>
    </div>
  </div>
  <div class="container1">
  <a style="text-decoration:none" routerLink="/firstpage" class="home">Home</a>
  <a class="postedhistory" style="text-decoration:none" routerLink="/history">History</a>
  <div *ngIf='usernameservice.username'>
    <button   class="logout"(click)="Logout()">Log Out</button>
  </div>

  
</div>
<div class="backdrop" [ngStyle]="{'display':display}">
    
    <div class="modal" role="dialog"  [ngStyle]="{'display':display}">
  <div class="modal-dialog" role="document">
  <div class="modal-content">
  <div class="modal-header">
    <button type="button" class="close" aria-label="Close" (click)="onCloseHandled()"><span aria-hidden="true">&times;</span></button>
  </div>
  <div class="modal-body">
    <p class="p" style="text-align:center">You should Login For commenting Answer</p>
  </div>
  </div>
  </div>
  </div>
