<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
<nav class="navbar navbar-default">
  <div class="container-fluid">
    <div class="navbar-header">
        <a class="navbar-brand">stack<span class="overflow">overflow</span></a>
    </div>
    <div *ngIf='!usernameservice.username'>
      <ul class="navbar  navbar-nav navbar-right">
          <li class="user1"><a style="text-decoration:none" routerLink="/sign-up"><span  class="glyphicon glyphicon-user"></span><font color="blue"> Sign Up</font></a></li>
          <li class="login"><a style="text-decoration:none" routerLink="/log-in" ><span class="glyphicon glyphicon-log-in"></span><font type="click" color="green"> Log In</font></a></li>
      </ul>
    </div>
</div>
<div *ngIf="usernameservice.username">
    <div class="name-container">
        <p class="username">{{usernameservice.username.substring(1,0)| uppercase}}</p>
        </div>
        </div>
</nav>
<div class="container">
    <h3 class="h3">Asked Questions</h3>
    <button class="btn btn-info" (click)="response()">Ask Question</button>
    <div class='row'>
        <hr>
      <div *ngFor='let question of qdata'>
          
      <div clsss='col-lg-12'>
       
        <div class="question-row" ><a style="text-decoration:none" routerLink="/answers/{{question.id}}">{{question.q}}</a></div>
        <div class="timerow" >Asked {{question.time}}<span class="user">{{question.posteduser}}</span></div>  <hr>
        </div>
      </div>
    </div>
    <div class="backdrop" [ngStyle]="{'display':display}">

        <div class="modal" role="dialog"  [ngStyle]="{'display':display}">
      <div class="modal-dialog" role="document">
      <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" aria-label="Close" (click)="onCloseHandled()"><span aria-hidden="true">&times;</span></button>
      </div>
      <div class="modal-body">
        <p class="font">You should login to ask a question</p>
      </div>
      </div>
        </div>
       </div>
      </div>
      <div class="container1">
        <a style="text-decoration:none" routerLink="/firstpage" class="home">Home</a>
        <div *ngIf='usernameservice.username'>
        <button   class="logout"(click)="Logout()">Log Out</button>
      </div>
      </div>
